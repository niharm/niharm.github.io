    <h2>Random Wikipedia Page</h2>
    <iframe width="100%" height="300px" id="wikipedia page"></iframe>
    <a href="javascript:loopWiki();" class="btn btn-success btn-large">Loop</a>
    <a href="javascript:stopWiki();" class="btn btn-danger btn-large">Stop</a>
    <br>
    <br>
    <div class="form-inline form-group"><a href="javascript:resetWiki();" class="btn btn-primary btn-large">Reset Refresh Rate</a><br><br><input type='text' id='refreshWiki' class="form-control" value='1000'></div>
    <br>


    <h2>Random Image</h2>
    <iframe width="100%" height="300px" id="random image"></iframe>
    <a href="javascript:loopImage();" class="btn btn-success btn-large">Loop</a>
    <a href="javascript:stopImage();" class="btn btn-danger btn-large">Stop</a>
    <br>
    <br>
    <div class="form-inline form-group"><a href="javascript:resetImage();" class="btn btn-primary btn-large">Reset Refresh Rate</a><br><br><input type='text' id='refreshImage' class="form-control" value='1000'></div>


    <h2>princeton.edu</h2>
    <iframe width="100%" height="300px" id="random numbers"></iframe>
    <a href="javascript:loopRandomNumbers();" class="btn btn-success btn-large">Loop</a>
    <a href="javascript:stopRandomNumbers();" class="btn btn-danger btn-large">Stop</a>
    <br>
     <br>
   <div class="form-inline form-group"><a href="javascript:resetNumbers();" class="btn btn-primary btn-large">Reset Refresh Rate</a><br><br><input type='text' id='refreshNumbers' class="form-control" value='1000'></div>

    <script>

    function stopImage()
    {
      clearInterval(imageVar);
    }

    function loopImage() {
      imageVar = setInterval(function(){newImage()}, 1000);

    }

    function newImage() {
      document.getElementById("random image").src = "http://imgur.com/random";
    }


    function stopRandomNumbers()
    {
      console.log("here");
      clearInterval(randomVar);
    }


    function loopRandomNumbers() {
      randomVar = setInterval(function(){reloadNumbers()}, 1000);

    }

    function reloadNumbers() {
      document.getElementById("random numbers").src = "http://www.princeton.edu";
    }



    function stopWiki()
    {
      clearInterval(wikiVar);
    }


    function loopWiki() {
      wikiVar = setInterval(function(){newWiki()}, 1000);

    }

    function newWiki() {
      document.getElementById("wikipedia page").src = "http://en.wikipedia.org/wiki/Special:Random";
    }


    function resetWiki()
    {
      var refeshTime = document.getElementById('refreshWiki').value;

      clearInterval(wikiVar);
      wikiVar = setInterval(function(){newWiki()}, refeshTime);

}


    function resetNumbers()
    {
      var refeshTime = document.getElementById('refreshNumbers').value;

      clearInterval(randomVar);
      randomVar = setInterval(function(){reloadNumbers()}, refeshTime);

}


    function resetImage()
    {
      var refeshTime = document.getElementById('refreshImage').value;

      clearInterval(imageVar);
      imageVar = setInterval(function(){newImage()}, refeshTime);

}



    }

    </script>
