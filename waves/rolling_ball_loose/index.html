<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rolling Ball</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="particle.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="particle.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>


<h3>Bell Ball -- Adjustable</h3>

<p>sensitivity: <span id="sensitivity"></span></p>
<input type="range" id="sensitivityRange" min="0" max="30" onchange="updateValues();">

<p>bounciness: <span id="bounciness"></span></p>
<input type="range" id="bouncinessRange" min="0" max="1" step=".1" onchange="updateValues();">

<p>damping: <span id="damping"></span></p>
<input type="range" id="dampingRange" min="0" max="0.5" step=".02" onchange="updateValues();">

<p>stiffness: <span id="stiffness"></span></p>
<input type="range" id="stiffnessRange" min="0" max="0.3" step="0.01" onchange="updateValues();">

<p>accelerationThreshold: <span id="accelerationThreshold"></span></p>
<input type="range" id="accelerationThresholdRange" min="0" max="30" onchange="updateValues();">


<script>
    function updateValues() {
      var x1, x2, x3, x4, x5, x6;

      x1 = document.getElementById("sensitivityRange").value;
      document.getElementById("sensitivity").innerHTML = x1;
      sensitivity = x1;

      x2 = document.getElementById("bouncinessRange").value;
      document.getElementById("bounciness").innerHTML = x2;
      bounciness = x2;       

      x3 = document.getElementById("dampingRange").value;
      document.getElementById("damping").innerHTML = x3;
      damping = x3;       

      x4 = document.getElementById("stiffnessRange").value;
      document.getElementById("stiffness").innerHTML = x4;
      stiffness = x4;  

      x5 = document.getElementById("accelerationThresholdRange").value;
      document.getElementById("accelerationThreshold").innerHTML = x5;
      accelerationThreshold = x5;  

      x6 = document.getElementById("accelerationDecayOnOffRange").value;
      document.getElementById("accelerationDecayOnOff").innerHTML = x6;
      accelerationDecayOnOff = x6;        
    }

    // set initial values
    document.getElementById("sensitivityRange").value = sensitivity;
    document.getElementById("bouncinessRange").value = bounciness;
    document.getElementById("dampingRange").value = damping;
    document.getElementById("stiffnessRange").value = stiffness;
    document.getElementById("accelerationThresholdRange").value = accelerationThreshold;
    document.getElementById("accelerationDecayOnOffRange").value = accelerationDecayOnOff;

    updateValues();


</script>

  </body>
</html>
